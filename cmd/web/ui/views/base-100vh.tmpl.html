{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tyres.kz</title>
        <link rel="icon" href="/images/favicon.jpg" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <style>
            * {
                font-family: "Montserrat", sans-serif;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="vh-100 d-flex flex-column justify-content-between">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="/">Tyres.kz<span class="text-primary"></span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/posts">Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About Us</a>
                            </li>
                            {{ if .user.isAuthenticated }}
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">{{.user.Username}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log out</a>
                            </li>
                            {{ else }}
                            <li class="nav-item btn btn-primary mx-2">
                                <a class="nav-link text-light p-0" href="/login">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Sign up</a>
                            </li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </nav>

            {{template "main" .}}

            <footer class="navbar-light text-light py-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="mb-0 text-dark">
                                Made by
                                <a href="https://github.com/prenl" class="text-dark text-decoration-none">Yelnur Abdrakhmanov</a>, <a href="https://github.com/DeKarLo" class="text-dark text-decoration-none">Karen Ananyan</a>, &
                                <a href="https://github.com/Qanysh" class="text-dark text-decoration-none">Arsen Zhamshitov</a> in 2024
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
{{end}}
