{{template "base"}} {{define "main"}}
<div class="container">
    <div class="form-signin w-100 m-auto">
        <form method="POST" action="/login">
            <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" /> -->
            <h1 class="h3 mb-3 fw-normal">Sign up now!</h1>

            {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
            {{end}}

            <div class="form-floating mb-1">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="megaboss@google.com" required />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-1">
                <input type="phone" class="form-control" name="phone" id="floatingInput" placeholder="+77015130153" required />
                <label for="floatingInput">Phone number</label>
            </div>
            <div class="form-floating mb-1">
                <input type="username" class="form-control" name="username" id="floatingInput" placeholder="megaboss228" required />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="somegoodpassword" required />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="repeat_password" id="floatingPassword" placeholder="somegoodpassword" required />
                <label for="floatingPassword">Repeat password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">I agree with Terms of Service and Privacy Policy of the company</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">Already have an account? <a href="/signup" class="text-decoration-none fw-semibold">Sign in</a></p>
        </form>
    </div>
</div>
{{end}}
